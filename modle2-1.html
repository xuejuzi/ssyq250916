        function initPagination() {
            
            document.querySelectorAll('.pagination-btn[data-page]').forEach(btn => {
                btn.addEventListener('click', function() {
                    const page = parseInt(this.getAttribute('data-page'));
                    goToPage(page);
                });
            });
            
            document.getElementById('prevPage').addEventListener('click', () => {
                if (currentPage > 1) goToPage(currentPage - 1);
            });
            
            document.getElementById('nextPage').addEventListener('click', () => {
                if (currentPage < totalPages) goToPage(currentPage + 1);
            });
            
            renderTopicList();
            updatePaginationState();
        }
        
        function goToPage(page) {
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderTopicList();
            updatePaginationState();
			
			window.scrollTo({ top: 0, behavior: 'smooth' });
			}
        
        function updatePaginationState() {
            
            document.querySelectorAll('.pagination-btn[data-page]').forEach(btn => {
                const page = parseInt(btn.getAttribute('data-page'));
                if (page === currentPage) {
                    btn.classList.add('bg-primary', 'text-white', 'active');
                    btn.classList.remove('border', 'border-gray-200');
                } else {
                    btn.classList.remove('bg-primary', 'text-white', 'active');
                    btn.classList.add('border', 'border-gray-200');
                }
            });
            
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            
            prevBtn.classList.toggle('opacity-50', currentPage === 1);
            prevBtn.classList.toggle('cursor-not-allowed', currentPage === 1);
            nextBtn.classList.toggle('opacity-50', currentPage === totalPages);
            nextBtn.classList.toggle('cursor-not-allowed', currentPage === totalPages);
        }
        
        function renderTopicList() {
            const listContainer = document.getElementById('topicList');
            listContainer.innerHTML = '';
            
            const currentTopics = topicData[currentPage - 1];
            
            currentTopics.forEach(topic => {
                const topicHTML = `
                <div class="topic-item p-4 rounded-lg border border-gray-100">
                    <div class="flex items-start">
                        <div class="w-10 h-10 bg-primary/10 rounded-full flex items-center justify-center mr-3 flex-shrink-0">
                            <i class="fa fa-user text-primary"></i>
                        </div>
                        <div class="flex-1">
                            <h4 class="font-medium text-gray-800 hover:text-primary cursor-pointer transition-colors">
                                ${topic.title}
                            </h4>
                            <p class="text-sm text-gray-600 mt-1 line-clamp-2">
                                这是一个关于${topic.title}的深入讨论，欢迎分享您的观点和经验，共同探讨该话题的各个方面...
                            </p>
                            <div class="flex flex-wrap items-center mt-3 gap-x-4 gap-y-2">
                                <div class="flex items-center text-xs text-gray-500">
                                    <span><i class="fa fa-user mr-1"></i> ${topic.author}</span>
                                    <span class="mx-2">•</span>
                                    <span><i class="fa fa-clock-o mr-1"></i> ${topic.time}</span>
                                </div>
                                <div class="flex items-center text-xs text-gray-500">
                                    <span><i class="fa fa-eye mr-1"></i> ${topic.views}浏览</span>
                                    <span class="mx-2">•</span>
                                    <span><i class="fa fa-reply mr-1"></i> ${topic.replies}回复</span>
                                </div>
                                <div class="flex flex-wrap gap-1 ml-auto">

                            </div>
                        </div>
                    </div>
                </div>
                `;
                listContainer.innerHTML += topicHTML;
            });
        }
