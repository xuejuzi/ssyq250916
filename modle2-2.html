        function initPagination() {
            
            document.querySelectorAll('.pagination-btn[data-page]').forEach(btn => {
                btn.addEventListener('click', function() {
                    const page = parseInt(this.getAttribute('data-page'));
                    goToPage(page);
                });
            });
            
            document.getElementById('prevPage').addEventListener('click', () => {
                if (currentPage > 1) goToPage(currentPage - 1);
            });
            
            document.getElementById('nextPage').addEventListener('click', () => {
                if (currentPage < totalPages) goToPage(currentPage + 1);
            });
            
            renderQuestionList();
            updatePaginationState();
        }
        
        function goToPage(page) {
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderQuestionList();
            updatePaginationState();
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function updatePaginationState() {
            
            document.querySelectorAll('.pagination-btn[data-page]').forEach(btn => {
                const page = parseInt(btn.getAttribute('data-page'));
                if (page === currentPage) {
                    btn.classList.add('bg-secondary', 'text-white', 'active');
                    btn.classList.remove('border', 'border-gray-200');
                } else {
                    btn.classList.remove('bg-secondary', 'text-white', 'active');
                    btn.classList.add('border', 'border-gray-200');
                }
            });
            
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            
            prevBtn.classList.toggle('opacity-50', currentPage === 1);
            prevBtn.classList.toggle('cursor-not-allowed', currentPage === 1);
            nextBtn.classList.toggle('opacity-50', currentPage === totalPages);
            nextBtn.classList.toggle('cursor-not-allowed', currentPage === totalPages);
        }
        
        function renderQuestionList() {
            const listContainer = document.getElementById('questionList');
            listContainer.innerHTML = '';
            
            const currentQuestions = questionData[currentPage - 1];
            
            currentQuestions.forEach(question => {
                const statusBadge = question.solved 
                    ? `<span class="solved-badge text-xs px-2 py-0.5 rounded-full"><i class="fa fa-check-circle mr-1"></i>已解决</span>`
                    : `<span class="unsolved-badge text-xs px-2 py-0.5 rounded-full"><i class="fa fa-exclamation-circle mr-1"></i>未解决</span>`;

                        </div>

                            </div>
                            <p class="text-sm text-gray-600 mt-1 line-clamp-2">
                                这位同学遇到了关于${question.title}的问题，希望得到专业的解答和建议...
                            </p>

                                <div class="flex items-center text-xs text-gray-500">
                                    <span><i class="fa fa-user mr-1"></i> ${question.author}</span>
                                    <span class="mx-2">•</span>
                                    <span><i class="fa fa-clock-o mr-1"></i> ${question.time}</span>
                                </div>
                                <div class="flex items-center text-xs text-gray-500">
                                    <span><i class="fa fa-eye mr-1"></i> ${question.views}浏览</span>
                                    <span class="mx-2">•</span>
                                    <span><i class="fa fa-comment mr-1"></i> ${question.answers}个解答</span>
                                </div>
                                <div class="flex flex-wrap gap-1 ml-auto">
                                    ${question.tags.map(tag => `<span class="px-2 py-0.5 bg-light/80 text-gray-600 text-xs rounded">${tag}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                `;
                listContainer.innerHTML += questionHTML;
            });
        }
