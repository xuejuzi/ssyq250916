        function initPagination() {
            
            document.querySelectorAll('.pagination-btn[data-page]').forEach(btn => {
                btn.addEventListener('click', function() {
                    const page = parseInt(this.getAttribute('data-page'));
                    goToPage(page);
                });
            });
            
            document.getElementById('prevPage').addEventListener('click', () => {
                if (currentPage > 1) goToPage(currentPage - 1);
            });
            
            document.getElementById('nextPage').addEventListener('click', () => {
                if (currentPage < totalPages) goToPage(currentPage + 1);
            });
            
            renderExperienceList();
            updatePaginationState();
        }
        
        function goToPage(page) {
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderExperienceList();
            updatePaginationState();
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function updatePaginationState() {
            
            document.querySelectorAll('.pagination-btn[data-page]').forEach(btn => {
                const page = parseInt(btn.getAttribute('data-page'));
                if (page === currentPage) {
                    btn.classList.add('bg-green-600', 'text-white', 'active');
                    btn.classList.remove('border', 'border-gray-200');
                } else {
                    btn.classList.remove('bg-green-600', 'text-white', 'active');
                    btn.classList.add('border', 'border-gray-200');
                }
            });
            
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            
            prevBtn.classList.toggle('opacity-50', currentPage === 1);
            prevBtn.classList.toggle('cursor-not-allowed', currentPage === 1);
            nextBtn.classList.toggle('opacity-50', currentPage === totalPages);
            nextBtn.classList.toggle('cursor-not-allowed', currentPage === totalPages);
        }
        
        function renderExperienceList() {
            const listContainer = document.getElementById('experienceList');
            listContainer.innerHTML = '';
            
            const currentExperiences = experienceData[currentPage - 1];
            
            currentExperiences.forEach(experience => {

                                </div>

                                    <span><i class="fa fa-eye mr-1"></i> ${experience.views}浏览</span>
                                    <span class="mx-2">•</span>

                                </div>
